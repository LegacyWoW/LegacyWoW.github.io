<!-- ================= SERVER STATUS ================= -->
<style>
  .status-box{
    max-width: 420px;
    margin: 28px auto 10px;
    padding: 18px 20px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(0,0,0,.45);
    backdrop-filter: blur(8px);
    text-align: center;
    box-shadow: 0 16px 40px rgba(0,0,0,.45);
  }
  .status-title{
    font-weight: 900;
    letter-spacing: .6px;
    font-size: 14px;
    opacity: .9;
    margin-bottom: 10px;
  }
  .status-online{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    font-size: 18px;
    font-weight: 900;
    color: #3cff8f;
    margin-bottom: 6px;
  }
  .dot{
    width: 12px;
    height: 12px;
    background: #3cff8f;
    border-radius: 50%;
    box-shadow: 0 0 12px rgba(60,255,143,.9);
    animation: pulse 1.8s infinite;
  }
  @keyframes pulse{
    0%{transform:scale(1);opacity:1}
    50%{transform:scale(1.4);opacity:.6}
    100%{transform:scale(1);opacity:1}
  }
  .players{
    font-size: 14px;
    opacity: .9;
  }
  .players span{
    font-weight: 900;
  }
</style>

<div class="status-box">
  <div class="status-title">SERVER STATUS</div>
  <div class="status-online">
    <div class="dot"></div>
    ONLINE
  </div>
  <div class="players">
    Players Online: <span id="playerCount">---</span>
  </div>
</div>

<script>
  // Player count simulation (safe for static sites)
  const MIN_PLAYERS = 500;
  const MAX_PLAYERS = 1850;

  let currentPlayers =
    Math.floor(Math.random() * (MAX_PLAYERS - MIN_PLAYERS)) + MIN_PLAYERS;

  const playerEl = document.getElementById("playerCount");
  playerEl.textContent = currentPlayers.toLocaleString();

  function updatePlayers(){
    // Change by a small natural amount
    const change = Math.floor(Math.random() * 41) - 20; // -20 to +20
    currentPlayers += change;

    if (currentPlayers < MIN_PLAYERS) currentPlayers = MIN_PLAYERS;
    if (currentPlayers > MAX_PLAYERS) currentPlayers = MAX_PLAYERS;

    playerEl.textContent = currentPlayers.toLocaleString();
  }

  // Update every 4–7 seconds (randomized)
  function scheduleUpdate(){
    updatePlayers();
    const next = Math.random() * 3000 + 4000; // 4–7 seconds
    setTimeout(scheduleUpdate, next);
  }
  scheduleUpdate();
</script>
<!-- ================= END STATUS ================= -->
