<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LegacyWoW — News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#0b0b0b;color:#e8e8e8}
    header{padding:14px 0;border-bottom:1px solid rgba(255,255,255,.10);background:#070707}
    .wrap{max-width:1100px;margin:0 auto;padding:0 18px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .brand{color:#fff;text-decoration:none;font-weight:900;letter-spacing:.4px;display:flex;align-items:center;gap:12px}
    .logo{width:40px;height:40px;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.04);display:flex;align-items:center;justify-content:center}
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    nav{display:flex;gap:10px;flex-wrap:wrap}
    nav a{color:#fff;text-decoration:none;font-weight:800;font-size:13px;padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.04)}
    nav a:hover{background:rgba(255,255,255,.10)}
    main{padding:22px 0}
    .card{border:1px solid rgba(255,255,255,.10);border-radius:16px;background:rgba(255,255,255,.04);padding:16px}
    h1{margin:0 0 12px;font-size:26px}
    .post{border-top:1px solid rgba(255,255,255,.10);padding-top:12px;margin-top:12px}
    .post:first-child{border-top:none;padding-top:0;margin-top:0}
    .date{font-size:12px;opacity:.6;margin-bottom:6px}
    footer{border-top:1px solid rgba(255,255,255,.08);padding:16px 0;background:#070707;color:rgba(232,232,232,.65);font-size:12.5px}
  </style>
</head>
<body>
  <header>
    <div class="wrap top">
      <a class="brand" href="index.html">
        <div class="logo"><img src="/assets/logo.png" alt="" onerror="this.remove();"></div>
        <div>LegacyWoW</div>
      </a>
      <nav>
        <a href="how-to-play.html">How to Play</a>
        <a href="account.html">Create Account</a>
        <a href="news.html">News</a>
        <a href="rules.html">Rules</a>
        <a href="faq.html">FAQ</a>
        <a href="map.html">Map</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="card">
        <h1>News</h1>

        <div class="post">
          <div class="date">Coming Soon</div>
          <p>
            LegacyWoW is preparing for launch. Expect progressive content,
            custom zones, and a true long-term Vanilla → Wrath experience.
          </p>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="wrap">© <span id="year"></span> LegacyWoW</div>
  </footer>
  <script>document.getElementById("year").textContent=new Date().getFullYear();</script>
</body>
</html>
